<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="row d-flex flex-nowrap"> <!-- row d-flex align-items-center justify-content-between -->

            </div>

</footer>

<!-- Добавляем скрипт в конце body -->

<!--<script src="src/js/tele_bot_data.js"></script>-->


<script>
    let tg = window.Telegram.WebApp; //получаем объект webapp телеграма
    tg.expand(); //расширяем на все окно
    let usercard = document.getElementById("usercard"); //получаем блок usercard

    let profName = document.createElement('p'); //создаем параграф
    profName.innerText = `${tg.initDataUnsafe.user.first_name} ` +
        `${tg.initDataUnsafe.user.last_name} ${tg.initDataUnsafe.user.username} (${tg.initDataUnsafe.user.language_code})`;
    //выдем имя, "фамилию", через тире username и код языка
    usercard.appendChild(profName); //добавляем

    let userid = document.createElement('p'); //создаем еще параграф
    userid.innerText = '${tg.initDataUnsafe.user.id}'; //показываем user_id
    usercard.appendChild(userid); //добавляем
</script>

<script src="src/js/events_main_buttons.js"></script>
